# CI/IDE stability: avoid Gradle VFS watcher OOM on large sandboxes and give enough heap for javac.
org.gradle.vfs.watch=false
org.gradle.jvmargs=-Xmx3g -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8

# Speed up build by caching configuration and running tasks in parallel
org.gradle.configuration-cache=true
org.gradle.parallel=true
org.gradle.caching=true
